<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a14</title>
</head>

<body id='body'>
    <p>OUTPUT:</p>
    <p id="p"></p>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <script>
        function bretInfo(username) {
            axios.get(`https://jsonplaceholder.typicode.com/users?username=` + username)
                .then(response => response.data[0].id)
                .then(response2 => {
                    return axios.get(`https://jsonplaceholder.typicode.com/users/${response2}/posts`);
                })
                .then(response3 => response3.data[0].id)
                .then(response4 => {
                    return axios.get(`https://jsonplaceholder.typicode.com/comments?postId=${response4}`)
                })
                .then(response5 => {
                    return response5.data.map((comment => comment.email));
                })
                .then(result6 =>  htmlop(result6))
                .catch(error => console.log(error.message));
        }
        bretInfo('Bret');
// document.querySelector('#body').innerHTML=`<p>${result6}</p>`;
function htmlop(result6)
{
    pdata=document.querySelector("#p");
    pdata.innerHTML=''
pdata.innerHTML+=` ${result6}`;
       }
    
    </script>
  
</body>

</html>
