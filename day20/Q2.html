<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
    <style>

        h2{margin: 2% 43% ;}
        button{margin: 2% 43%;}
        label{
            display: inline-block;
            width: 20%;
            margin:0 20%
        }
        .border{border: 5px solid pink; padding:5%;    width: 483px;
    margin: auto;}
    </style>
</head>
<body>
    <div id="root">
      </div>
    
    <div id="root2">
    
    </div>
    <script type="module">
        import Vue from './vue.esm.browser.js';
        new Vue({
            el: '#root',
            template:`
            
            <div>
                <h2>Login form</h2>
        <form action="/login" class='border'>
            <div>
                <label for="User">User: </label>
                <input id="User-ip" type="text" placeholder="Username">
            </div>
            <div><br>
                <label for="Paswd">Password: </label>
                <input id="Paswd-ip" type="password" placeholder="Password">
            </div><br>
            <button type="submit">Submit</button>
        </form>
                </div>
            `
        });

        new Vue({
            el: '#root2',
            template: `
            <div>
                <h2>Sign-up form</h2>
                <form action="/login" class="border">
                    <div>
                        <label for="User">Username: </label>
                        <input id="User-ip" type="text" placeholder="Username">
                    </div>
                    <div><br>
                        <label for="Paswd">Password: </label>
                        <input id="Paswd-ip" type="password" placeholder="Password">
                    <div><br>
                    <label for="Paswd">Confirm Password: </label>
                    <input id="Paswd-conf-ip" type="password" placeholder="Password">    
                    </div><br>
                    <button type="submit">Submit</button>
                </form>
            </div>
            `
        });

     


    </script>
</body>
</html>
